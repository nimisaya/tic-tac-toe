<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Egg, Yolk, Chicken</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery.js" charset="utf-8"></script>
  <script src="js/gameUI.js" charset="utf-8"></script>
  <script src="js/computer.js" charset="utf-8"></script>
  <script src="js/gameLogic.js" charset="utf-8"></script>
  <script src="js/menu.js" charset="utf-8"></script>
</head>
<body>
  <div id="container" class="centered">
    <header>
      <h1>Egg, Yolk, Chicken</h1>
      <p>Tic tac toe with a twist. Play as Chicken or Egg to solve the age old question of who came first.</p>
    </header>
    <main>
      <div id="menu">
        <p id="menuQuestion">Play as a chicken or egg:</p>
        <div id="selectToken">
          <button class="menuButton chicken" id="cross" aria-label="Chicken"></button>
          <button class="menuButton egg" id="nought" aria-label="Egg"></button>
        </div>
        <div id="selectGamemode">
          <button class="menuButton" id="human"></button>
          <button class="menuButton" id="computer"></button>
        </div>
        <div id="selectBoardSize">
          <button class="menuButton gridOption" id="gridThree" aria-label="3 by 3 grid">3 x 3</button>
          <button class="menuButton gridOption" id="gridFour" aria-label="4 by 4 grid">4 x 4</button>
          <button class="menuButton gridOption desktopOnly" id="gridFive" aria-label="5 by 5 grid">5 x 5</button>
          <button class="menuButton gridOption desktopOnly" id="gridSix" aria-label="6 by 6 grid">6 x 6</button>
        </div>
      </div>
      <div id="game" aria-label="Game board">
        <div id="grid" aria-label="Grid">
          <!-- Game squares -->
        </div>
      </div>
    </main>
    <aside>
      <h2 id="gameOverMessage"></h2>
      <button id="reset" aria-label="Play again">Play again</button>
      <button id="settings" aria-label= "Settings">Settings</button>
    </aside>
    <footer>
      <p> <small>Â© Amanda Jarvinen, 2020</small></p>
    </footer>
  </div>
</body>
</html>
