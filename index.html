<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery.js"></script>
  <script src="js/main.js"></script>
</head>
<body>
  <header>
    <!-- Game title and instructions -->
    <h1>Tic Tac Toe</h1>
  </header>
  <main>
    <!-- Draw gameboard -->
    <div id="gameBoard">
      <!-- Draw grid -->
      <div id="grid">
        <div class="gridSquare">0, 0
          <div class="gamePiece noughts"></div>
        </div>
        <div class="gridSquare">0, 1
          <div class="gamePiece crosses"></div>
        </div>
        <div class="gridSquare">0, 2</div>

        <div class="gridSquare">1, 0</div>
        <div class="gridSquare">1, 1</div>
        <div class="gridSquare">1, 2</div>

        <div class="gridSquare">2, 0</div>
        <div class="gridSquare">2, 1</div>
        <div class="gridSquare">2, 2</div>
      </div>
      <!-- Game piece -->
    </div>
  </main>
  <footer>Footer</footer>
</body>
</html>
