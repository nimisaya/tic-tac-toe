<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Egg, Yolk, Chicken</title>
  <link rel="stylesheet" href="css/style.css">
​

</head>
<body>
  <div id="container" class="centered">
    <header>
      <h1>Egg, Yolk, Chicken</h1>
      <p>Tic tac toe with a twist. Play as Chicken or Egg to solve the age old question of who came first.</p>
    </header>
    <main>
      <div class="menu">
        <p id="menuQuestion">Play as a chicken or egg:</p>
        <div id="selectToken">
          <button class="imageButton menuButton chicken" id="cross" aria-label="Chicken"></button>
          <button class="imageButton menuButton egg" id="nought" aria-label="Egg"></button>
        </div>
        <div id="selectGamemode">
          <button class="imageButton menuButton" id="human"></button>
          <button class="imageButton menuButton" id="computer"></button>
        </div>
        <div id="selectBoardSize">
          <button class="imageButton menuButton gridOption" id="gridThree" aria-label="3 by 3 grid">3 x 3</button>
          <button class="imageButton menuButton gridOption" id="gridFour" aria-label="4 by 4 grid">4 x 4</button>
          <div class="desktopOnly">
             <button class="imageButton menuButton gridOption" id="gridFive" aria-label="5 by 5 grid">5 x 5</button>
             <button class="imageButton menuButton gridOption" id="gridSix" aria-label="6 by 6 grid">6 x 6</button>
          </div>
        </div>
      </div>
      <div id="game" aria-label="Gameboard">
        <div id="grid" aria-label="Grid">
          <!-- Game squares -->
        </div>
      </div>
​
    </main>
      <div id="gameInformation">
        <h2 id="gameOverMessage"></h2>
        <div id="newgame">
          <button class="primaryButton" id="reset" aria-label="Play again">Play again</button>
          <button class="primaryButton" id="settings" aria-label= "Settings">Settings</button>
        </div>
      </div>
      <footer>
      <p><small>© Amanda Jarvinen, 2020</small></p>
    </footer>
  </div>
  <script src="js/jquery.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/gameLogic.js"></script>
</body>
</html>
